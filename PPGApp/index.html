  <!-- the index container -->
  <script type="text/template" id="indexTemplate">
    <form>

      <% if (_.isEmpty(products)){ %>
        <div class="alert alert-warning">
          <p>There are currently no products. Try creating some (through admin menu).</p>
        </div>
      <% } %>

          <% _.each(products, function (product) { %>
            <div class="form-group row">

              <label class="col-2 col-form-label">Name: </label>
              <label class="col-2 col-form-label"> <%= product.Name %></label>

              <label class="col-2 col-form-label">Description: </label>
              <label class="col-2 col-form-label"> <%= product.Description %></label>

              <label class="col-2 col-form-label">Price: </label>
              <label class="col-2 col-form-label"> <%= product.Price %></label>

              <label class="col-2 col-form-label">Manufacturer: </label>
              <label class="col-2 col-form-label"> <%= product.Manufacturer %></label>
            </div>

            <div class="form-group row">
              <a class="btn btn-xs btn-info" href="#note/<%= product.Id %>/edit">Edit</a>
              <a class="btn btn-xs btn-danger" href="#note/<%= product.Id %>/delete">Delete</a>
            </div>
            <% }); %>
  </script>
  </form>
